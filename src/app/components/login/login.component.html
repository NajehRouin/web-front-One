
<section class="vh-100 " style="background: rgba(0, 0, 0, 0) -webkit-linear-gradient(left, #ee0979 0%, #ff6a00 100%) repeat scroll 0 0;
background: rgba(0, 0, 0, 0) linear-gradient(to right, white 0%, #ff6a00 100%) repeat scroll 0 0;">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 ">
          <img src="assets/O.N.E.png"
            class="img-fluid" alt="">
        </div>
        <div class="card col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form class="card-body " [formGroup]="loginForm">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
              <p class="lead fw-normal mb-0 me-3">Sign in </p>
            </div>
            <div class="divider d-flex align-items-center my-4">
             
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" formControlName="username" />
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password" />
              
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="d-flex text-center text-lg-start mt-4 pt-2 align-items-center justify-content-center">
              <button type="button" class="btn btn-outline-danger btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
              
            </div>
  
          </form>
        </div>
      
      </div>
    </div>
  
  </section>
