<div class="container pt-3">
  <div class="d-flex flex-row align-items-end justify-content-end ">
    <button mat-flat-button class="position-fixed " (click)="openDialog({},'new',null)"
    >Ajouter Member</button>
  </div>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="profileImg">
    <th mat-header-cell *matHeaderCellDef> logo </th>
    <td mat-cell *matCellDef="let element"> <img src="{{element.profileImg}}" class="avatar" alt=""> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="type_Entreprise">
    <th mat-header-cell *matHeaderCellDef> Type Entreprise </th>
    <td mat-cell *matCellDef="let element"> {{element.type_Entreprise.nom}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element;let index=index;" > <button mat-mini-fab color="primary"class="m-1" (click)="openDialog(element,'update',index)"><mat-icon >edit</mat-icon></button> <button mat-mini-fab class="m-1" (click)="delete(element._id,index)"><mat-icon>delete</mat-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
